<!DOCTYPE html>
<html>
<body>

<input type="number" id ="x" value=0 >
<input type="number" id ="y" value=0 >

<script>
function f1(){
var x,y
x=parseInt(document.getElementById("x").value);
y=parseInt(document.getElementById("y").value);
document.getElementById("result").innerHTML=x+y;
}

function f2(){
var x,y
x=parseInt(document.getElementById("x").value);
y=parseInt(document.getElementById("y").value);
document.getElementById("result").innerHTML=x-y;
}

function f3(){
var x,y
x=parseInt(document.getElementById("x").value);
y=parseInt(document.getElementById("y").value);
document.getElementById("result").innerHTML=x*y;
}

function f4(){
var x,y
x=parseInt(document.getElementById("x").value);
y=parseInt(document.getElementById("y").value);
document.getElementById("result").innerHTML=x/y;
}
function c(){
var x,y
x=document.getElementById("x").value=0
y=document.getElementById("y").value=0
document.getElementById("result").innerHTML=0;
}
</script>
<br>
<button onclick="f1()">+</button>
<button onclick="f2()">-</button>
<button onclick="f3()">*</button>
<button onclick="f4()">/</button>
<button onclick="c()">c</button>
<br>
<output id="result"></output>
</body>
</html>
